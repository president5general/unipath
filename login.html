<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unipath — Login / Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Unipath</a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="hamburger">☰</label>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="search.html">Find Universities</a>
        <a href="donate.html">Donate</a>
        <a href="stories.html">Student Stories</a>
        <a href="chatbot.html">AI Bot</a>
        <a href="login.html" class="active">Login</a>
      </nav>
    </div>
  </header>

  <!-- Login / Register Section -->
  <section class="section">
    <div class="container login-container">
      <h1>Login or Register</h1>

      <div class="grid-2">
        <!-- Login Form -->
        <div class="card">
          <h2>Login</h2>
          <form class="login-form">
            <div class="form-group">
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" placeholder="Your Email" required />
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" placeholder="Password" required />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="card">
          <h2>Register</h2>
          <form class="register-form">
            <div class="form-group">
              <label for="register-name">Full Name:</label>
              <input type="text" id="register-name" placeholder="Full Name" required />
            </div>
            <div class="form-group">
              <label for="register-email">Email:</label>
              <input type="email" id="register-email" placeholder="Your Email" required />
            </div>
            <div class="form-group">
              <label for="register-password">Password:</label>
              <input type="password" id="register-password" placeholder="Password" required />
            </div>
            <div class="form-group">
              <label for="register-role">I am a:</label>
              <select id="register-role" required>
                <option value="">Select Role</option>
                <option>Student</option>
                <option>Donor</option>
              </select>
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <strong>Unipath</strong>
      <p>Opening doors to affordable education.</p>
      <p class="copyright">© 2025 Unipath. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
