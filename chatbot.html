<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unipath — AI Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Unipath</a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="hamburger">☰</label>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="search.html">Find Universities</a>
        <a href="donate.html">Donate</a>
        <a href="stories.html">Student Stories</a>
        <a href="chatbot.html" class="active">AI Bot</a>
        <a href="login.html" class="btn btn-small">Login</a>
      </nav>
    </div>
  </header>

  <!-- Chatbot Section -->
  <section class="section">
    <div class="container chatbot-container">
      <h1>Unipath AI Assistant</h1>
      <p>Ask me about affordable universities, scholarships, or how to apply.</p>

      <div class="chat-window" id="chat-window">
        <div class="chat-message bot">Hello! I’m Unipath AI. How can I help you today?</div>
      </div>

      <form class="chat-form" id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." required />
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <strong>Unipath</strong>
      <p>Opening doors to affordable education.</p>
      <p class="copyright">© 2025 Unipath. All rights reserved.</p>
    </div>
  </footer>

  <!-- Temporary Chatbot Script -->
  <script>
    const form = document.getElementById('chat-form');
    const chatWindow = document.getElementById('chat-window');
    const chatInput = document.getElementById('chat-input');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (message) {
        const userMsg = document.createElement('div');
        userMsg.classList.add('chat-message', 'user');
        userMsg.textContent = message;
        chatWindow.appendChild(userMsg);

        const botReply = document.createElement('div');
        botReply.classList.add('chat-message', 'bot');
        botReply.textContent = "I'm just a demo bot for now. Later I'll give you real university suggestions!";
        chatWindow.appendChild(botReply);

        chatWindow.scrollTop = chatWindow.scrollHeight;
        chatInput.value = '';
      }
    });
  </script>

</body>
</html>
